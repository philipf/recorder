<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A progressive web app for recording and managing voice recordings offline">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-title" content="Voice Recorder">
    <title>Offline Voice Recorder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="header-content">
            <button id="recordButton">Start Recording</button>
            <div id="recordingControls">
                <div id="timer">00:00</div>
                <button id="pauseButton">Pause</button>
                <button id="stopButton">Stop</button>
            </div>
        </div>
        <div class="version-display">v1.1.2</div>
    </header>
    
    <main>
        <h2>My Recordings</h2>
        <ul id="recordingsList"></ul>
    </main>
    
    <script src="script.js" defer></script>
</body>
</html>
